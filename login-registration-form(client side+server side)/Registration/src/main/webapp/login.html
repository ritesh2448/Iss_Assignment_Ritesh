<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="validation.js"></script>

</head>
<body>
  <h1>Login Page</h1>
  <form name="loginForm" onsubmit="return validateLoginForm()" action="LoginServlet" method="POST">
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" required><br>
    <label for="password">Password:</label>
    <input type="password" name="password" id="password" required><br>
    <input type="submit" value="Login">
  </form>
   <button onclick="window.location.href='register.html'">Not yet registered</button>
   <script>
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');

        // Display error message if error parameter is present
        if (error) {
            alert('Wrong email or password. Please try again.');
        }
   </script>
</body>
</html>
